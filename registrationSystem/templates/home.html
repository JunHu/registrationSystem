{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container content-container">
  <div class="container main-content-container">

<!--       {{form.sex}}
      {{form.student_id}}
      {{form.tel_num}}
      {{form.email}}
      {{form.apartment}}
      {{form.college}}
      {{form.wish_first}}
      {{form.wish_second}}
      {{form.self_introduction}} -->
    <form method="post" class="form-horizontal"  enctype="multipart/form-data" action="." id="form_registration" style="width:600px;margin:30px auto 0 auto;">
      <div>
        <h1>创新学院实践班报名表</h1>
      </div>
      <hr>
      {% csrf_token %}
      <div class="form-group">
        <label class="col-sm-2 control-label regis-label">姓名</label>
        {{form.student_name}}
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label regis-label">性别</label>
        {{form.sex}}
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label regis-label">电话</label>
        {{form.tel_num}}
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label regis-label">邮箱</label>
        {{form.email}}
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label regis-label">学部</label>
        {{form.apartment}}
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label regis-label">专业</label>
        {{form.college}}
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label regis-label">第一志愿</label>
        {{form.wish_first}}
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label regis-label">第二志愿</label>
        {{form.wish_second}}
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label regis-label">自我简介</label>
        <hr>
        {{form.self_introduction}}
      </div>
      <div class="div-commit">
        <input class="btn btn-default btn-warning dialog-button" name="commit" type="submit" value="报名"></input>
      </div>
    </form>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/home/registration.css"/>
  </div> 
</div>
<script type="text/javascript" src="{{STATIC_URL}}js/registration.js"></script>
{% endblock %}
